<!DOCTYPE html>

<html lang="ms">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Halaman Utama</title>

    <style>

        /* Gaya untuk pop-up iklan */

        #popup-iklan {

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap */

            display: flex;

            justify-content: center;

            align-items: center;

            z-index: 9999; /* Sentiasa di atas */

        }

        #popup-iklan-content {

            background: white;

            padding: 20px;

            border-radius: 8px;

            text-align: center;

            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);

        }

        #popup-iklan a {

            color: blue;

            text-decoration: underline;

        }

        #popup-iklan button {

            margin-top: 10px;

            padding: 10px 20px;

            background-color: red;

            color: white;

            border: none;

            border-radius: 5px;

            cursor: pointer;

        }

        #popup-iklan button:hover {

            background-color: darkred;

        }

        /* Kandungan utama */

        body {

            margin: 0;

            font-family: Arial, sans-serif;

        }

        #main-content {

            display: none; /* Tersembunyi sehingga iklan ditutup */

            padding: 20px;

        }

    </style>

</head>

<body>

    <!-- Pop-up Iklan -->

    <div id="popup-iklan">

        <div id="popup-iklan-content">

            <h2>Promosi Istimewa!</h2>

            <p>Kunjungi laman promosi kami di <a href="https://contoh.com" target="_blank">https://contoh.com</a></p>

            <p>Jangan lupa sertai channel Telegram kami untuk maklumat terkini:</p>

            <a href="https://t.me/+_CoOoIldd7M1OTVl" target="_blank">Klik di sini untuk sertai Telegram</a>

            <br><br>

            <button onclick="tutupIklan()">Tolak</button>

        </div>

    </div>

    <!-- Kandungan Utama -->

    <div id="main-content">

        <h1>Selamat Datang ke Laman Utama</h1>

        <p>Ini adalah kandungan utama laman web anda.</p>

    </div>

    <script>

        // Fungsi untuk menutup iklan

        function tutupIklan() {

            document.getElementById('popup-iklan').style.display = 'none'; // Sembunyikan iklan

            document.getElementById('main-content').style.display = 'block'; // Tunjukkan kandungan utama

        }

    </script>

</body>

</html>
